<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="number">
        <input type="number" id="input-number">
      </div>
      <div class="symbol">
        <button id="addBtn">+</button>
        <button id="subtracBtn">-</button>
        <button id="multipleBtn">*</button>
        <button id="divideBtn">/</button>
      </div>
    </div>
    <div class="calculator">
      <div class="result">
        <p>Result: <span id="current-result"></span></p>
      </div>
    </div>
  </main>
  <footer>
    
  </footer>
  <script src="app.js"></script>
</body>
